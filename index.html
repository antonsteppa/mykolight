<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ì—Ä–∞—Ñ—ñ–∫ –≤—ñ–¥–∫–ª—é—á–µ–Ω—å –ú–∏–∫–æ–ª–∞—ó–≤</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/lightning-bolt.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. –û–°–ù–û–í–ê --- */
        * { box-sizing: border-box; }
        ::-webkit-scrollbar { width: 0; height: 0; background: transparent; }
        html { scrollbar-width: none; }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- 2. –®–ê–ü–ö–ê --- */
        .header {
            background-color: #000000;
            border-bottom: 1px solid #1a1a1a;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .select-wrapper { position: relative; flex-grow: 1; max-width: 300px; }
        select {
            appearance: none;
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 12px 35px 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
            outline: none;
        }
        .select-arrow {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            pointer-events: none; color: #fff; font-size: 12px;
        }

        .btn-search {
            text-decoration: none;
            background-color: #222;
            color: #aaa;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid #333;
            display: flex; align-items: center; gap: 8px;
            white-space: nowrap;
        }

        /* --- 3. –ì–†–ê–§–ò–ö (DESKTOP) --- */
        .chart-wrapper {
            width: 100%;
            padding-top: 40px;
            padding-bottom: 20px;
        }

        .chart-layout {
            display: flex;
            flex-direction: column; 
            width: 100%;
        }

        /* –ü–æ–ª–æ—Å–∞ –≥—Ä–∞—Ñ–∏–∫–∞ */
        .chart-bars {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            height: 80px;
            gap: 1px; /* –°—Ç—Ä–æ–≥–æ 1 –ø–∏–∫—Å–µ–ª—å */
            width: 100%;
        }

        .hour-cell {
            display: flex;
            width: 100%;
            height: 100%;
            border-radius: 3px;
            overflow: hidden;
            background-color: #111;
        }
        .half-hour { flex: 1; height: 100%; transition: background 0.3s; }

        /* –®–ö–ê–õ–ê (–õ–∏–Ω–µ–π–∫–∞) */
        .chart-scale {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            width: 100%;
            margin-top: 0;
            border-top: 1px solid #333; /* –ì–ª–∞–≤–Ω–∞—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è */
            padding-top: 0;
            gap: 1px; /* –ß—Ç–æ–±—ã —à—Ç—Ä–∏—Ö–∏ —Å–æ–≤–ø–∞–¥–∞–ª–∏ —Å –±–ª–æ–∫–∞–º–∏ */
        }

        .tick {
            position: relative;
            height: 40px; /* –í—ã—Å–æ—Ç–∞ –∑–æ–Ω—ã –¥–ª—è —Ü–∏—Ñ—Ä */
            border-left: 1px solid #333; /* –î–ª–∏–Ω–Ω—ã–π —à—Ç—Ä–∏—Ö (—á–∞—Å) */
        }
        .tick:first-child { border-left: none; }

        /* –ö–æ—Ä–æ—Ç–∫–∏–π —à—Ç—Ä–∏—Ö (30 –º–∏–Ω) */
        .tick::after {
            content: ''; position: absolute; background: #333;
            left: 50%; top: 0; width: 1px; height: 6px;
        }

        /* –¶–∏—Ñ—Ä–∞ */
        .tick-label {
            position: absolute;
            top: 12px; /* –û—Ç—Å—Ç—É–ø –æ—Ç –ª–∏–Ω–∏–∏ –≤–Ω–∏–∑, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ—á–µ—Ä–∫–∏–≤–∞–ª–æ */
            left: 0;
            transform: translateX(-50%);
            font-size: 12px; color: #666; font-weight: 500;
            line-height: 1;
        }
        /* 00 —á—É—Ç—å –ø—Ä–∞–≤–µ–µ */
        .tick:first-child .tick-label { transform: none; left: -2px; }

        /* –¶–≤–µ—Ç–∞ */
        .s-0 { background-color: #b7e4c7; } 
        .s-1 { background-color: #ffb5a7; } 
        .s-2 { background-color: #fbf8cc; } 
        .s-3 { background-color: #e57373; } 
        .s-gray { background-color: #222; }

        @keyframes blink {
            0% { box-shadow: inset 0 0 0 2px rgba(255,255,255,1); }
            50% { box-shadow: inset 0 0 0 2px rgba(255,255,255,0); }
            100% { box-shadow: inset 0 0 0 2px rgba(255,255,255,1); }
        }
        .current-time { position: relative; z-index: 10; animation: blink 2s infinite; }

        /* --- 4. –õ–ï–ì–ï–ù–î–ê --- */
        .legend {
            display: flex; gap: 20px; padding: 20px 0;
            justify-content: center; flex-wrap: wrap;
            font-size: 14px; color: #ccc;
            margin-top: 20px;
        }
        .legend-item { display: flex; align-items: center; }
        .dot { width: 12px; height: 12px; border-radius: 3px; margin-right: 8px; }

        /* --- 5. –ú–û–ë–ò–õ–¨–ù–ê–Ø –í–ï–†–°–ò–Ø --- */
        @media (max-width: 768px) {
            .header-content { flex-wrap: nowrap; gap: 10px; }
            .select-wrapper { max-width: none; }
            
            .btn-search { padding: 12px; }
            .btn-search span { display: none; }
            .btn-search::after { content: 'üîç'; font-size: 18px; color: #fff; }

            .chart-wrapper { padding-top: 20px; padding-bottom: 80px; }

            .chart-layout { flexDirection: row; }

            /* –®–∫–∞–ª–∞ –°–õ–ï–í–ê */
            .chart-scale {
                width: 40px;
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: repeat(24, 1fr);
                height: 1000px;
                border-top: none;
                border-right: 1px solid #333; /* –ì–ª–∞–≤–Ω–∞—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è */
                margin-top: 0;
                gap: 1px;
            }

            /* –ì—Ä–∞—Ñ–∏–∫ –°–ü–†–ê–í–ê */
            .chart-bars {
                flex: 1;
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: repeat(24, 1fr);
                height: 1000px;
                gap: 1px;
            }

            .hour-cell { flex-direction: column; }

            /* –¢–∏–∫–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º */
            .tick {
                width: 100%; height: 100%;
                border-left: none;
                border-top: 1px solid #333; /* –î–ª–∏–Ω–Ω—ã–π —à—Ç—Ä–∏—Ö (—á–∞—Å) */
            }
            .tick:first-child { border-top: none; }

            /* –†–∏—Å–∫–∞ 30 –º–∏–Ω (—Å–ø—Ä–∞–≤–∞) */
            .tick::after {
                left: auto; right: 0; top: 50%;
                width: 6px; height: 1px;
            }

            /* –¶–∏—Ñ—Ä—ã */
            .tick-label {
                top: 0; 
                left: auto; 
                right: 10px; /* –û—Ç—Å—Ç—É–ø –æ—Ç –ª–∏–Ω–∏–∏ –≤–ª–µ–≤–æ */
                transform: translateY(-50%);
                text-align: right;
                width: auto;
            }
            /* 00 */
            .tick:first-child .tick-label { transform: none; top: -7px; }

            /* –õ–µ–≥–µ–Ω–¥–∞ */
            .legend {
                position: fixed; bottom: 0; left: 0; width: 100%;
                background: #000; border-top: 1px solid #222;
                padding: 15px; z-index: 999; margin: 0;
            }
            
            .chart-scale { order: 1; }
            .chart-bars { order: 2; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="container header-content">
            <div class="select-wrapper">
                <select id="queueSelect" onchange="renderChart()">
                    <option value="1.1">1.1 –ß–µ—Ä–≥–∞</option><option value="1.2">1.2 –ß–µ—Ä–≥–∞</option>
                    <option value="2.1">2.1 –ß–µ—Ä–≥–∞</option><option value="2.2">2.2 –ß–µ—Ä–≥–∞</option>
                    <option value="3.1">3.1 –ß–µ—Ä–≥–∞</option><option value="3.2">3.2 –ß–µ—Ä–≥–∞</option>
                    <option value="4.1">4.1 –ß–µ—Ä–≥–∞</option><option value="4.2">4.2 –ß–µ—Ä–≥–∞</option>
                    <option value="5.1">5.1 –ß–µ—Ä–≥–∞</option><option value="5.2">5.2 –ß–µ—Ä–≥–∞</option>
                    <option value="6.1">6.1 –ß–µ—Ä–≥–∞</option><option value="6.2">6.2 –ß–µ—Ä–≥–∞</option>
                </select>
                <div class="select-arrow">‚ñº</div>
            </div>
            <a href="https://off.energy.mk.ua/" target="_blank" class="btn-search"><span>–î—ñ–∑–Ω–∞—Ç–∏—Å—å —á–µ—Ä–≥—É</span></a>
        </div>
    </div>

    <div class="chart-wrapper">
        <div class="container">
            <div class="chart-layout">
                <div class="chart-bars" id="barsContainer"></div>
                <div class="chart-scale" id="scaleContainer"></div>
            </div>
        </div>
    </div>

    <div class="legend">
        <div class="legend-item"><div class="dot s-0"></div>–°–≤—ñ—Ç–ª–æ</div>
        <div class="legend-item"><div class="dot s-1"></div>–ù–µ–º–∞</div>
        <div class="legend-item"><div class="dot s-3"></div>–ù–æ–≤–µ(((</div>
        <div class="legend-item"><div class="dot s-2"></div>–•–ó</div>
    </div>

<script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJg7LTSiNAdsEepSRtGZp_ox-XKbHndIE7MwOs4VXiFH8-eqIOMJoZKvfmq7O59jWqDwj1Yf02NAkD/pub?output=csv';
    let scheduleData = {};

    function saveQueue(val) {
        try { localStorage.setItem('myQ', val); } catch(e){}
        document.cookie = "myQ="+val+"; path=/; max-age=31536000";
    }
    function getSavedQueue() {
        let v = null;
        try { v = localStorage.getItem('myQ'); } catch(e){}
        if(!v) { const m = document.cookie.match(/myQ=([^;]+)/); if(m) v=m[1]; }
        return v;
    }

    async function init() {
        drawScale();
        const saved = getSavedQueue();
        if (saved) {
            const el = document.getElementById('queueSelect');
            if([...el.options].some(o=>o.value===saved)) el.value = saved;
        }
        await loadData();
        renderChart();
        setInterval(renderChart, 60000);
    }

    async function loadData() {
        try {
            const res = await fetch(SHEET_CSV_URL + '&t=' + Date.now());
            const txt = await res.text();
            txt.split('\n').forEach(row => {
                const c = row.trim().split(',');
                if(c.length > 1) scheduleData[c[0].trim()] = c.slice(1).map(v=>parseInt(v));
            });
        } catch(e) { console.error(e); }
    }

    function drawScale() {
        const el = document.getElementById('scaleContainer');
        let html = '';
        for(let i=0; i<24; i++) {
            const t = i.toString().padStart(2,'0');
            html += `<div class="tick"><span class="tick-label">${t}</span></div>`;
        }
        el.innerHTML = html;
    }

    function renderChart() {
        const q = document.getElementById('queueSelect').value;
        saveQueue(q);
        const el = document.getElementById('barsContainer');
        const data = scheduleData[q] || Array(48).fill(3);
        
        const now = new Date();
        const curIdx = (now.getHours()*2) + (now.getMinutes()>=30?1:0);

        let html = '';
        for(let i=0; i<48; i+=2) {
            const s1 = data[i], s2 = data[i+1];
            let c1 = `s-${s1}`, c2 = `s-${s2}`;
            if(i === curIdx) c1 += ' current-time';
            if(i+1 === curIdx) c2 += ' current-time';
            
            html += `<div class="hour-cell"><div class="half-hour ${c1}"></div><div class="half-hour ${c2}"></div></div>`;
        }
        el.innerHTML = html;
    }

    init();
</script>
