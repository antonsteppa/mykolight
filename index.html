<script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJg7LTSiNAdsEepSRtGZp_ox-XKbHndIE7MwOs4VXiFH8-eqIOMJoZKvfmq7O59jWqDwj1Yf02NAkD/pub?output=csv';

    // –°–û–•–†–ê–ù–ï–ù–ò–ï
    function saveQueue(value) {
        try { localStorage.setItem('myQ', value); } catch(e){}
        try { sessionStorage.setItem('myQ', value); } catch(e){}
        document.cookie = "myQ=" + value + "; path=/; max-age=31536000; SameSite=None; Secure";
    }

    function getSavedQueue() {
        let val = null;
        if(!val) try { val = localStorage.getItem('myQ'); } catch(e){}
        if (!val) {
            const match = document.cookie.match(new RegExp('(^| )myQ=([^;]+)'));
            if (match) val = match[2];
        }
        if(!val) try { val = sessionStorage.getItem('myQ'); } catch(e){}
        return val;
    }

    async function init() {
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–æ—Ä—è–¥–∫–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ —á–µ—Ä–µ–∑ CSS (—Å–º style)
        // –î–ª—è –ü–ö order-1 (bars), order-2 (scale).
        // –î–ª—è –ú–æ–± order-1 (scale), order-2 (bars).

    async function loadData() {
        try {
            const response = await fetch(SHEET_CSV_URL + '&t=' + Date.now());
