<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Графік відключень Миколаїв</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/lightning-bolt.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ГЛОБАЛЬНЫЙ СБРОС --- */
        * { box-sizing: border-box; }
        
        /* Убираем скроллбары */
        ::-webkit-scrollbar { width: 0; height: 0; background: transparent; }
        html { scrollbar-width: none; -ms-overflow-style: none; }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* ЕДИНЫЙ КОНТЕЙНЕР ДЛЯ ВЫРАВНИВАНИЯ */
        .layout-container {
            width: 100%;
            max-width: 1400px; /* Ограничитель ширины */
            margin: 0 auto;    /* Центрирование */
            padding: 0 20px;   /* Отступы по краям экрана */
        }

        /* --- ШАПКА --- */
        .header-section {
            background-color: #000000;
            /* Линия только снизу, на всю ширину */
            border-bottom: 1px solid #1a1a1a; 
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .select-wrapper { position: relative; }
        select {
            appearance: none;
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 12px 35px 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            min-width: 200px;
            outline: none;
        }
        .select-arrow {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            pointer-events: none; color: #fff; font-size: 12px;
        }

        .btn-check-queue {
            text-decoration: none;
            background-color: #222;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            border: 1px solid #444;
            transition: 0.2s;
        }
        .btn-check-queue:hover { background-color: #fff; color: #000; }

        /* --- ГРАФИК --- */
        .chart-wrapper { 
            flex-grow: 1; 
            width: 100%; 
            padding-top: 40px; /* Отступ от шапки */
        }
        
        /* DESKTOP (Горизонтально) */
        .timeline-grid { 
            display: grid; 
            grid-template-columns: repeat(48, 1fr); 
            gap: 0; 
            height: 100px; 
            background-color: #000; /* Фон черный, чтобы не было дырок */
        }
        
        .timeline-scale { 
            display: grid; 
            grid-template-columns: repeat(48, 1fr); 
            margin-top: 0; 
            background-color: #000000; 
            padding-bottom: 10px; 
            /* Верхняя граница шкалы соприкасается с графиком */
            border-top: 1px solid #333; 
        }
        
        .scale-tick { 
            position: relative; 
            height: 35px; 
            border-left: 1px solid #333; 
        }
        /* Убираем границу у первого деления, чтобы не было "квадрата" слева */
        .scale-tick:first-child { border-left: none; }

        .scale-tick::before { content: ''; position: absolute; top: 0; left: 0; background: #fff; }
        .scale-tick.major::before { width: 2px; height: 10px; }
        .scale-tick.minor::before { width: 1px; height: 5px; opacity: 0.5; }
        
        /* Цифры смещаем, чтобы 00 было ровно под чертой */
        .tick-label { position: absolute; top: 14px; left: -50%; transform: translateX(-50%); font-size: 13px; color: #888; }
        
        /* Особое правило для первой цифры 00 - прижимаем влево */
        .scale-tick:first-child .tick-label { left: 0; transform: none; }

        .bar { width: 100%; height: 100%; transition: background 0.3s; }

        /* ЦВЕТА */
        .status-light { background-color: #b7e4c7; } 
        .status-off { background-color: #ffb5a7; }   
        .status-maybe { background-color: #fbf8cc; } 
        .status-gray { background-color: #222; }
        .status-sure { background-color: #e57373; }

        /* АНИМАЦИЯ */
        @keyframes pulse-border {
            0% { box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 1); }
            100% { box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.3); }
        }
        .current-time { position: relative; z-index: 2; animation: pulse-border 2s infinite ease-in-out; border-radius: 2px; }

        /* ЛЕГЕНДА */
        .legend { 
            display: flex; gap: 30px; padding: 40px 0; 
            font-size: 15px; color: #ccc; justify-content: center; flex-wrap: wrap; 
            margin-top: auto; 
        }
        .legend-item { display: flex; align-items: center; }
        .dot { width: 12px; height: 12px; border-radius: 3px; margin-right: 10px; }

        /* МОБИЛЬНАЯ ВЕРСИЯ */
        @media (max-width: 768px) {
            .layout-container { padding: 0 20px; } /* Чуть меньше отступы */
            
            .header-controls { flex-wrap: nowrap; gap: 10px; }
            .select-wrapper { flex-grow: 1; min-width: 0; }
            select { min-width: auto; width: 100%; padding-right: 30px; }
            .btn-check-queue { flex-shrink: 0; padding: 12px 15px; font-size: 14px; }

            .chart-wrapper { padding-top: 10px; } 

            .chart-content { 
                display: flex; 
                flex-direction: row; 
                height: auto; 
                min-height: calc(100vh - 140px);
            }
            
            .timeline-scale { 
                width: 50px; 
                display: grid; 
                grid-template-columns: 1fr; 
                grid-template-rows: repeat(48, 1fr); 
                border-right: 1px solid #333; 
                border-top: none;
                padding-bottom: 0; 
                background-color: #000;
            }
            
            .timeline-grid { 
                flex-grow: 1; 
                display: grid; 
                grid-template-columns: 1fr; 
                grid-template-rows: repeat(48, 1fr); 
                margin-top: 0; 
                height: 1000px; 
            }
            
            .scale-tick { width: 100%; height: 100%; border-top: 1px solid #333; border-left: none; }
            /* Возвращаем границу для первого элемента на мобиле (там она верхняя) */
            .scale-tick:first-child { border-left: none; border-top: 1px solid #333; }
            
            .scale-tick::before { top: 0; right: 0; left: auto; background: #fff; }
            .scale-tick.major::before { width: 10px; height: 2px; }
            .scale-tick.minor::before { width: 5px; height: 1px; }
            
            .tick-label { top: -8px; left: 5px; right: auto; transform: none; font-size: 12px; }
            .scale-tick:first-child .tick-label { top: -8px; left: 5px; }

            .legend { 
                gap: 15px; padding: 20px 10px; font-size: 13px; 
                position: sticky; bottom: 0; 
                background: rgba(0,0,0,0.95); 
                border-top: 1px solid #222; 
                z-index: 200;
                width: 100%;
                margin: 0; /* Убираем margin у контейнера легенды */
            }
            .legend-item { white-space: nowrap; }
            
            .adaptive-container { display: flex; flex-direction: row; width: 100%; }
            .timeline-scale { order: 1; }
            .timeline-grid { order: 2; }
        }
        
        /* Порядок для ПК */
        @media (min-width: 769px) {
            .adaptive-container { display: flex; flex-direction: column; width: 100%; }
            .timeline-grid { order: 1; }
            .timeline-scale { order: 2; }
        }
    </style>
</head>
