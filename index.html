<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ì—Ä–∞—Ñ—ñ–∫ –≤—ñ–¥–∫–ª—é—á–µ–Ω—å –ú–∏–∫–æ–ª–∞—ó–≤</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/lightning-bolt.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. –û–°–ù–û–í–ê --- */
        * { box-sizing: border-box; }
        ::-webkit-scrollbar { width: 0; height: 0; background: transparent; }
        html { scrollbar-width: none; -ms-overflow-style: none; }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            /* –°—Ç–∞–Ω–¥–∞—Ä—Ç –¥–ª—è –ü–ö */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .main-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- 2. –®–ê–ü–ö–ê --- */
        .header-section {
            background-color: #000000;
            border-bottom: 1px solid #1a1a1a;
            padding: 20px 0;
            /* –ù–∞ –ü–ö –æ–Ω–∞ –ø—Ä–æ—Å—Ç–æ —Å–≤–µ—Ä—Ö—É */
            position: relative;
            z-index: 100;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .select-wrapper { position: relative; flex-grow: 1; max-width: 300px; }
        select {
            appearance: none;
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 12px 35px 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            outline: none;
        }
        .select-arrow {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            pointer-events: none; color: #fff; font-size: 12px;
        }

        .btn-search {
            text-decoration: none;
            background-color: #222;
            color: #aaa;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid #333;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }
        .btn-search:hover { background-color: #333; color: #fff; border-color: #555; }

        /* --- 3. –ì–†–ê–§–ò–ö --- */
        .chart-wrapper {
            flex-grow: 1;
            padding-top: 40px;
            width: 100%;
        }
        
        .chart-layout {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .chart-bars {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            grid-template-rows: 100%;
            height: 80px;
            gap: 1px;
        }

        .hour-cell {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
            border-radius: 3px;
            overflow: hidden;
            background-color: #111;
        }

        .half-hour {
            flex: 1;
            height: 100%;
            transition: background 0.3s;
        }

        .chart-scale {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            gap: 1px;
            margin-top: 5px;
            border-top: 1px solid #333;
            padding-top: 8px;
        }

        .tick { position: relative; height: 30px; border-left: 1px solid #333; }
        .tick:first-child { border-left: none; }

        .tick::after {
            content: ''; position: absolute; background: #333;
            left: 50%; top: 0; width: 1px; height: 8px;
        }

        .tick-label {
            position: absolute; top: 8px; left: 0; transform: translateX(-50%);
            font-size: 12px; color: #666; font-weight: 500;
            background-color: #000; padding: 4px 2px 0 2px; z-index: 2; line-height: 1;
        }
        .tick:first-child .tick-label { transform: none; }

        .s-0 { background-color: #b7e4c7; } 
        .s-1 { background-color: #ffb5a7; } 
        .s-2 { background-color: #fbf8cc; } 
        .s-3 { background-color: #e57373; } 
        .s-gray { background-color: #222; }

        @keyframes blink-border {
            0% { box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 1); }
            50% { box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0); }
            100% { box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 1); }
        }
        .current-time { position: relative; z-index: 5; animation: blink-border 2s infinite ease-in-out; }

        /* --- 4. –õ–ï–ì–ï–ù–î–ê --- */
        .legend {
            display: flex; gap: 20px; padding: 40px 0;
            justify-content: center; flex-wrap: wrap;
            font-size: 14px; color: #ccc;
            margin-top: 20px;
        }
        .legend-item { display: flex; align-items: center; }
        .dot { width: 12px; height: 12px; border-radius: 3px; margin-right: 8px; }

        /* --- 5. –ú–û–ë–ò–õ–¨–ù–ê–Ø –í–ï–†–°–ò–Ø (APP MODE) --- */
        @media (max-width: 768px) {
            /* –ë–ª–æ–∫–∏—Ä—É–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Ç–µ–ª–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ "—Ä–µ–∑–∏–Ω–∫–∏" */
            body {
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            /* –®–∞–ø–∫–∞ –ø—Ä–∏–±–∏—Ç–∞ –∫ –≤–µ—Ä—Ö—É */
            .header-section {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 80px; /* –§–∏–∫—Å–∏—Ä—É–µ–º –≤—ã—Å–æ—Ç—É —à–∞–ø–∫–∏ */
                padding: 15px 0;
            }
            
            .header-inner { gap: 10px; }
            .select-wrapper { max-width: none; }
            .btn-search { padding: 12px; }
            .btn-search span { display: none; }
            .btn-search::after { content: 'üîç'; font-size: 18px; color: #fff; }

            /* –û–±–ª–∞—Å—Ç—å –≥—Ä–∞—Ñ–∏–∫–∞ - –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ–µ, —á—Ç–æ —Å–∫—Ä–æ–ª–ª–∏—Ç—Å—è */
            .chart-wrapper {
                position: absolute;
                top: 80px; /* –û—Ç—Å—Ç—É–ø –Ω–∞ –≤—ã—Å–æ—Ç—É —à–∞–ø–∫–∏ */
                bottom: 70px; /* –û—Ç—Å—Ç—É–ø –Ω–∞ –≤—ã—Å–æ—Ç—É –ª–µ–≥–µ–Ω–¥—ã */
                width: 100%;
                padding-top: 10px;
                overflow-y: auto; /* –í–∫–ª—é—á–∞–µ–º —Å–∫—Ä–æ–ª–ª –∑–¥–µ—Å—å */
                -webkit-overflow-scrolling: touch; /* –ü–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª –Ω–∞ iOS */
            }

            .chart-layout {
                flex-direction: row; 
                height: auto;
            }

            .chart-scale {
                width: 50px;
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: repeat(24, 1fr);
                margin-top: 0;
                border-top: none;
                border-right: 1px solid #333;
                padding-top: 0;
                padding-right: 0;
            }

            .chart-bars {
                flex-grow: 1;
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: repeat(24, 1fr);
                height: 1000px;
            }

            .hour-cell { flex-direction: column; }

            .tick { width: 100%; height: 100%; border-left: none; border-top: 1px solid #333; }
            .tick:first-child { border-top: none; }
            
            .tick::after {
                left: auto; right: 0; top: 50%;
                width: 8px; height: 1px;
            }

            .tick-label { 
                top: 0; left: auto; right: 8px;
                transform: translateY(-50%);
                text-align: right; width: auto;
                background-color: #000; padding: 4px 0;
            }
            .tick:first-child .tick-label { transform: none; top: -7px; }

            /* –õ–µ–≥–µ–Ω–¥–∞ –ø—Ä–∏–±–∏—Ç–∞ –∫ –Ω–∏–∑—É */
            .legend {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 70px; /* –í—ã—Å–æ—Ç–∞ –ª–µ–≥–µ–Ω–¥—ã */
                padding: 10px; gap: 15px; font-size: 13px;
                background: #000;
                border-top: 1px solid #222;
                margin-top: 0;
                z-index: 200;
                /* –£—á–µ—Ç –±–µ–∑–æ–ø–∞—Å–Ω–æ–π –∑–æ–Ω—ã iPhone (–ø–æ–ª–æ—Å–∫–∞ —Å–Ω–∏–∑—É) */
                padding-bottom: env(safe-area-inset-bottom);
                height: calc(60px + env(safe-area-inset-bottom));
            }
            
            .chart-scale { order: 1; }
            .chart-bars { order: 2; }
        }
    </style>
</head>
<body>

    <div class="header-section">
        <div class="main-container">
            <div class="header-inner">
                <div class="select-wrapper">
                    <select id="queueSelect" onchange="renderChart()">
                        <option value="1.1">1.1 –ß–µ—Ä–≥–∞</option><option value="1.2">1.2 –ß–µ—Ä–≥–∞</option>
                        <option value="2.1">2.1 –ß–µ—Ä–≥–∞</option><option value="2.2">2.2 –ß–µ—Ä–≥–∞</option>
                        <option value="3.1">3.1 –ß–µ—Ä–≥–∞</option><option value="3.2">3.2 –ß–µ—Ä–≥–∞</option>
                        <option value="4.1">4.1 –ß–µ—Ä–≥–∞</option><option value="4.2">4.2 –ß–µ—Ä–≥–∞</option>
                        <option value="5.1">5.1 –ß–µ—Ä–≥–∞</option><option value="5.2">5.2 –ß–µ—Ä–≥–∞</option>
                        <option value="6.1">6.1 –ß–µ—Ä–≥–∞</option><option value="6.2">6.2 –ß–µ—Ä–≥–∞</option>
                    </select>
                    <div class="select-arrow">‚ñº</div>
                </div>
                <a href="https://off.energy.mk.ua/" target="_blank" class="btn-search"><span>–î—ñ–∑–Ω–∞—Ç–∏—Å—å —á–µ—Ä–≥—É</span></a>
            </div>
        </div>
    </div>

    <div class="chart-wrapper">
        <div class="main-container">
            <div class="chart-layout">
                <div class="chart-bars" id="barsContainer"></div>
                <div class="chart-scale" id="scaleContainer"></div>
            </div>
        </div>
    </div>

    <div class="legend">
        <div class="legend-item"><div class="dot s-0"></div>–°–≤—ñ—Ç–ª–æ</div>
        <div class="legend-item"><div class="dot s-1"></div>–ù–µ–º–∞</div>
        <div class="legend-item"><div class="dot s-3"></div>–ù–æ–≤–µ(((</div>
        <div class="legend-item"><div class="dot s-2"></div>–•–ó</div>
    </div>

<script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJg7LTSiNAdsEepSRtGZp_ox-XKbHndIE7MwOs4VXiFH8-eqIOMJoZKvfmq7O59jWqDwj1Yf02NAkD/pub?output=csv';
    
    let scheduleData = {};

    function saveQueue(value) {
        try { localStorage.setItem('myQ', value); } catch(e){}
        try { sessionStorage.setItem('myQ', value); } catch(e){}
        document.cookie = "myQ=" + value + "; path=/; max-age=31536000; SameSite=None; Secure";
        try { window.name = value; } catch(e){}
    }

    function getSavedQueue() {
        let val = null;
        if(window.name && window.name.includes('.')) val = window.name;
        if(!val) try { val = localStorage.getItem('myQ'); } catch(e){}
        if (!val) {
            const match = document.cookie.match(new RegExp('(^| )myQ=([^;]+)'));
            if (match) val = match[2];
        }
        if(!val) try { val = sessionStorage.getItem('myQ'); } catch(e){}
        return val;
    }

    async function init() {
        const style = document.createElement('style');
        style.innerHTML = `
            @media (max-width: 768px) {
                #scaleContainer { order: 1 !important; }
                #barsContainer { order: 2 !important; }
            }
        `;
        document.head.appendChild(style);

        drawScale();
        
        const saved = getSavedQueue();
        if (saved) {
            const select = document.getElementById('queueSelect');
            if ([...select.options].some(o => o.value === saved)) select.value = saved;
        }

        await loadData();
        renderChart();
        setInterval(renderChart, 60000);
    }

    async function loadData() {
        try {
            const response = await fetch(SHEET_CSV_URL + '&t=' + Date.now());
            const text = await response.text();
            const rows = text.split('\n');
            rows.forEach(row => {
                const cols = row.trim().split(',');
                if(cols.length < 2) return;
                scheduleData[cols[0].trim()] = cols.slice(1).map(v => parseInt(v));
            });
        } catch (error) { console.error(error); }
    }

    function drawScale() {
        const container = document.getElementById('scaleContainer');
        let html = '';
        for (let i = 0; i < 24; i++) {
            const label = i.toString().padStart(2,'0');
            html += `<div class="tick"><span class="tick-label">${label}</span></div>`;
        }
        container.innerHTML = html;
    }

    function renderChart() {
        const queue = document.getElementById('queueSelect').value;
        saveQueue(queue);

        const container = document.getElementById('barsContainer');
        const data = scheduleData[queue] || new Array(48).fill(3); 

        const now = new Date();
        const currentIndex = (now.getHours() * 2) + (now.getMinutes() >= 30 ? 1 : 0);

        let html = '';
        
        for (let i = 0; i < 48; i += 2) {
            const stat1 = data[i];
            const stat2 = data[i+1];

            let cls1 = getStatusClass(stat1);
            let cls2 = getStatusClass(stat2);

            if (i === currentIndex) cls1 += ' current-time';
            if (i + 1 === currentIndex) cls2 += ' current-time';

            html += `
                <div class="hour-cell">
                    <div class="half-hour ${cls1}"></div>
                    <div class="half-hour ${cls2}"></div>
                </div>
            `;
        }
        container.innerHTML = html;
    }

    function getStatusClass(status) {
        if (status === 0) return 's-0';
        if (status === 1) return 's-1';
        if (status === 2) return 's-2';
        if (status === 3) return 's-3';
        return 's-gray';
    }

    init();
</script>
</body>
