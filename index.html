<!DOCTYPE html>
<html lang="uk">
<head>

    <title>–ì—Ä–∞—Ñ—ñ–∫ –≤—ñ–¥–∫–ª—é—á–µ–Ω—å –ú–∏–∫–æ–ª–∞—ó–≤</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/lightning-bolt.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. –ë–ê–ó–ê --- */
        * { box-sizing: border-box; }
        ::-webkit-scrollbar { width: 0; height: 0; background: transparent; }
        html { scrollbar-width: none; }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- 2. –®–ê–ü–ö–ê --- */
        .header {
            background-color: #000000;
            /* –£–±—Ä–∞–ª–∏ –ª–∏–Ω–∏—é, –∫–∞–∫ –≤—ã –ø—Ä–æ—Å–∏–ª–∏ */
            padding: 20px 0;
            /* –ù–µ –ª–∏–ø–∫–∞—è –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            position: relative; 
            z-index: 100;
        }

        /* –ù–∞ –ü–ö –¥–µ–ª–∞–µ–º –ª–∏–ø–∫–æ–π –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ (–ø–æ –∂–µ–ª–∞–Ω–∏—é –º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å sticky) */
        @media (min-width: 769px) {
            .header { position: sticky; top: 0; }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .select-wrapper { position: relative; flex-grow: 1; max-width: 300px; }
        select {
            appearance: none;
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 12px 35px 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
            outline: none;
        }
        .select-arrow {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            pointer-events: none; color: #fff; font-size: 12px;
        }

        .btn-search {
            text-decoration: none;
            background-color: #222;
            color: #aaa;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid #333;
            display: flex; align-items: center; gap: 8px;
            white-space: nowrap;
        }

        /* --- 3. –ì–†–ê–§–ò–ö --- */
        .chart-wrapper {
            width: 100%;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .chart-layout {
            display: flex;
            width: 100%;
            /* –ü–ö: –ö–æ–ª–æ–Ω–∫–∞ (–ì—Ä–∞—Ñ–∏–∫ —Å–≤–µ—Ä—Ö—É, –®–∫–∞–ª–∞ —Å–Ω–∏–∑—É) */
            flex-direction: column; 
        }

        /* –ü–û–õ–û–°–ê –ì–†–ê–§–ò–ö–ê */
        .chart-bars {
            display: grid;
            grid-template-columns: repeat(24, 1fr); /* 24 —á–∞—Å–∞ */
            height: 80px;
            gap: 1px;
            width: 100%;
        }

        .hour-cell {
            display: flex;
            width: 100%;
            height: 100%;
            border-radius: 3px;
            overflow: hidden;
            background-color: #111;
        }
        .half-hour { flex: 1; height: 100%; transition: background 0.3s; }

        /* –®–ö–ê–õ–ê (–ù–æ–≤–∞—è –≤–µ—Ä—Å—Ç–∫–∞) */
        .chart-scale {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            width: 100%;
            height: 40px;
            border-top: 1px solid #333; /* –ì–ª–∞–≤–Ω–∞—è –ª–∏–Ω–∏—è */
            margin-top: 2px;
            gap: 1px; /* –°–∏–Ω—Ö—Ä–æ–Ω —Å –≥—Ä–∞—Ñ–∏–∫–æ–º */
        }

        .tick {
            position: relative;
            width: 100%;
            height: 100%;
            /* –£–±—Ä–∞–ª–∏ border! –†–∏—Å—É–µ–º –ø–∞–ª–æ—á–∫–∏ */
        }

        /* –î–õ–ò–ù–ù–ê–Ø –ü–ê–õ–û–ß–ö–ê (–ß–∞—Å) - –°–ª–µ–≤–∞ —Å–≤–µ—Ä—Ö—É */
        .tick::before {
            content: ''; position: absolute; 
            top: 0; left: 0;
            width: 1px; height: 10px; 
            background: #fff;
        }
        /* –£–±–∏—Ä–∞–µ–º –ø–µ—Ä–≤—É—é –ø–∞–ª–æ—á–∫—É (00), —á—Ç–æ–±—ã –Ω–µ —Ç–æ—Ä—á–∞–ª–∞ */
        .tick:first-child::before { display: none; }

        /* –ö–û–†–û–¢–ö–ê–Ø –ü–ê–õ–û–ß–ö–ê (30 –º–∏–Ω) - –ü–æ —Ü–µ–Ω—Ç—Ä—É */
        .tick::after {
            content: ''; position: absolute;
            top: 0; left: 50%;
            width: 1px; height: 5px; 
            background: #555;
        }

        /* –¶–ò–§–†–ê */
        .tick-label {
            position: absolute;
            top: 12px; /* –ü–æ–¥ –ø–∞–ª–æ—á–∫–∞–º–∏ */
            left: 0;   /* –†–æ–≤–Ω–æ –ø–æ–¥ –Ω–∞—á–∞–ª–æ–º —á–∞—Å–∞ */
            transform: translateX(-50%);
            font-size: 12px; color: #888;
            width: 30px; text-align: center;
        }
        /* 00 —á—É—Ç—å –ø—Ä–∞–≤–µ–µ */
        .tick:first-child .tick-label { transform: none; text-align: left; }


        /* –¶–≤–µ—Ç–∞ */
        .s-0 { background-color: #b7e4c7; } 
        .s-1 { background-color: #ffb5a7; } 
        .s-2 { background-color: #fbf8cc; } 
        .s-3 { background-color: #e57373; } 
        .s-gray { background-color: #222; }

        @keyframes blink {
            0% { box-shadow: inset 0 0 0 2px #fff; }
            50% { box-shadow: inset 0 0 0 2px transparent; }
            100% { box-shadow: inset 0 0 0 2px #fff; }
        }
        .current-time { position: relative; z-index: 10; animation: blink 2s infinite; }

        /* --- 4. –õ–ï–ì–ï–ù–î–ê --- */
        .legend {
            display: flex; gap: 20px; padding: 20px 0;
            justify-content: center; flex-wrap: wrap;
            font-size: 14px; color: #ccc;
            margin-top: 0;
        }
        .legend-item { display: flex; align-items: center; }
        .dot { width: 12px; height: 12px; border-radius: 3px; margin-right: 8px; }

        /* --- 5. –ú–û–ë–ò–õ–¨–ù–ê–Ø –í–ï–†–°–ò–Ø --- */
        @media (max-width: 768px) {
            .header-content { flex-wrap: nowrap; gap: 10px; }
            .select-wrapper { max-width: none; }
            
            .btn-search { padding: 12px; }
            .btn-search span { display: none; }
            .btn-search::after { content: 'üîç'; font-size: 18px; color: #fff; }

            .chart-wrapper { padding-top: 20px; padding-bottom: 80px; }

            /* –†–Ø–î (–®–∫–∞–ª–∞ —Å–ª–µ–≤–∞, –ì—Ä–∞—Ñ–∏–∫ —Å–ø—Ä–∞–≤–∞) */
            .chart-layout { 
                flex-direction: row; 
            }

            /* –®–ö–ê–õ–ê (–í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è) */
            .chart-scale {
                width: 40px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
                height: 1200px; /* –Ø–í–ù–ê–Ø –í–´–°–û–¢–ê, –ß–¢–û–ë–´ –ù–ï –ü–†–û–ü–ê–î–ê–õ */
                
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: repeat(24, 1fr); /* 24 —Å—Ç—Ä–æ–∫–∏ */
                
                border-top: none;
                border-right: 1px solid #333; /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è */
                margin-top: 0;
                gap: 1px;
            }

            /* –ì–†–ê–§–ò–ö (–í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π) */
            .chart-bars {
                flex: 1;
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: repeat(24, 1fr); /* 24 —Å—Ç—Ä–æ–∫–∏ */
                height: 1200px; /* –Ø–í–ù–ê–Ø –í–´–°–û–¢–ê */
            }

            .hour-cell { flex-direction: column; }

            /* –¢–ò–ö–ò –ù–ê –ú–û–ë–ò–õ–¨–ù–û–ú */
            .tick { width: 100%; height: 100%; }

            /* –î–ª–∏–Ω–Ω–∞—è –ø–∞–ª–æ—á–∫–∞ (–ß–∞—Å) - –°–ø—Ä–∞–≤–∞ —Å–≤–µ—Ä—Ö—É */
            .tick::before {
                left: auto; right: 0; top: 0;
                width: 10px; height: 1px;
            }
            .tick:first-child::before { display: none; }

            /* –ö–æ—Ä–æ—Ç–∫–∞—è –ø–∞–ª–æ—á–∫–∞ (30 –º–∏–Ω) - –°–ø—Ä–∞–≤–∞ –ø–æ—Å–µ—Ä–µ–¥–∏–Ω–µ */
            .tick::after {
                left: auto; right: 0; top: 50%;
                width: 6px; height: 1px;
            }

            /* –¶–∏—Ñ—Ä–∞ */
            .tick-label {
                top: 0; left: auto; 
                right: 12px; /* –û—Ç—Å—Ç—É–ø –≤–ª–µ–≤–æ –æ—Ç –ø–∞–ª–æ—á–µ–∫ */
                transform: translateY(-50%);
                text-align: right; width: auto;
            }
            .tick:first-child .tick-label { transform: none; top: -7px; }

            /* –õ–µ–≥–µ–Ω–¥–∞ */
            .legend {
                position: fixed; bottom: 0; left: 0; width: 100%;
                background: #000; border-top: 1px solid #222;
                padding: 15px; z-index: 999; margin: 0;
                padding-bottom: max(15px, env(safe-area-inset-bottom));
            }
            
            .chart-scale { order: 1; }
            .chart-bars { order: 2; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="container header-content">
            <div class="select-wrapper">
                <select id="queueSelect" onchange="renderChart()">
                    <option value="1.1">1.1 –ß–µ—Ä–≥–∞</option><option value="1.2">1.2 –ß–µ—Ä–≥–∞</option>
                    <option value="2.1">2.1 –ß–µ—Ä–≥–∞</option><option value="2.2">2.2 –ß–µ—Ä–≥–∞</option>
                    <option value="3.1">3.1 –ß–µ—Ä–≥–∞</option><option value="3.2">3.2 –ß–µ—Ä–≥–∞</option>
                    <option value="4.1">4.1 –ß–µ—Ä–≥–∞</option><option value="4.2">4.2 –ß–µ—Ä–≥–∞</option>
                    <option value="5.1">5.1 –ß–µ—Ä–≥–∞</option><option value="5.2">5.2 –ß–µ—Ä–≥–∞</option>
                    <option value="6.1">6.1 –ß–µ—Ä–≥–∞</option><option value="6.2">6.2 –ß–µ—Ä–≥–∞</option>
                </select>
                <div class="select-arrow">‚ñº</div>
            </div>
            <a href="https://off.energy.mk.ua/" target="_blank" class="btn-search"><span>–î—ñ–∑–Ω–∞—Ç–∏—Å—å —á–µ—Ä–≥—É</span></a>
        </div>
    </div>

    <div class="chart-wrapper">
        <div class="container">
            <div class="chart-layout">
                <div class="chart-bars" id="barsContainer"></div>
                <div class="chart-scale" id="scaleContainer"></div>
            </div>
        </div>
    </div>

    <div class="legend">
        <div class="legend-item"><div class="dot s-0"></div>–°–≤—ñ—Ç–ª–æ</div>
        <div class="legend-item"><div class="dot s-1"></div>–ù–µ–º–∞</div>
        <div class="legend-item"><div class="dot s-3"></div>–ù–æ–≤–µ(((</div>
        <div class="legend-item"><div class="dot s-2"></div>–•–ó</div>
    </div>

<script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJg7LTSiNAdsEepSRtGZp_ox-XKbHndIE7MwOs4VXiFH8-eqIOMJoZKvfmq7O59jWqDwj1Yf02NAkD/pub?output=csv';
    let scheduleData = {};

    function saveQueue(val) {
        try { localStorage.setItem('myQ', val); } catch(e){}
        document.cookie = "myQ="+val+"; path=/; max-age=31536000";
    }
    function getSavedQueue() {
        let v = null;
        try { v = localStorage.getItem('myQ'); } catch(e){}
        if(!v) { const m = document.cookie.match(/myQ=([^;]+)/); if(m) v=m[1]; }
        return v;
    }

    async function init() {
        drawScale();
        const saved = getSavedQueue();
        if (saved) {
            const el = document.getElementById('queueSelect');
            if([...el.options].some(o=>o.value===saved)) el.value = saved;
        }
        await loadData();
        renderChart();
        setInterval(renderChart, 60000);
    }

    async function loadData() {
        try {
            const res = await fetch(SHEET_CSV_URL + '&t=' + Date.now());
            const txt = await res.text();
            txt.split('\n').forEach(row => {
                const c = row.trim().split(',');
                if(c.length > 1) scheduleData[c[0].trim()] = c.slice(1).map(v=>parseInt(v));
            });
        } catch(e) { console.error(e); }
    }

    function drawScale() {
        const el = document.getElementById('scaleContainer');
        let html = '';
        for(let i=0; i<24; i++) {
            const t = i.toString().padStart(2,'0');
            html += `<div class="tick"><span class="tick-label">${t}</span></div>`;
        }
        el.innerHTML = html;
    }

    function renderChart() {
        const q = document.getElementById('queueSelect').value;
        saveQueue(q);
        const el = document.getElementById('barsContainer');
        const data = scheduleData[q] || Array(48).fill(3);
        
        const now = new Date();
        const curIdx = (now.getHours()*2) + (now.getMinutes()>=30?1:0);

        let html = '';
        for(let i=0; i<48; i+=2) {
            const s1 = data[i], s2 = data[i+1];
            let c1 = `s-${s1}`, c2 = `s-${s2}`;
            if(i === curIdx) c1 += ' current-time';
            if(i+1 === curIdx) c2 += ' current-time';
            
            html += `<div class="hour-cell"><div class="half-hour ${c1}"></div><div class="half-hour ${c2}"></div></div>`;
        }
        el.innerHTML = html;
    }

    init();
</script>
</body>
