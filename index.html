<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ì—Ä–∞—Ñ—ñ–∫ –≤—ñ–¥–∫–ª—é—á–µ–Ω—å –ú–∏–∫–æ–ª–∞—ó–≤</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/lightning-bolt.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. –û–°–ù–û–í–ê --- */
        * { box-sizing: border-box; }
        ::-webkit-scrollbar { width: 0; height: 0; background: transparent; }
        html { scrollbar-width: none; }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .main-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- 2. –®–ê–ü–ö–ê --- */
        .header-section {
            background-color: #000000;
            border-bottom: 1px solid #1a1a1a;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .select-wrapper { position: relative; flex-grow: 1; max-width: 300px; }
        select {
            appearance: none;
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 12px 35px 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
            outline: none;
        }
        .select-arrow {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            pointer-events: none; color: #fff; font-size: 12px;
        }

        .btn-search {
            text-decoration: none;
            background-color: #222;
            color: #aaa;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid #333;
            display: flex; align-items: center; gap: 8px;
            white-space: nowrap;
        }

        /* --- 3. –ì–†–ê–§–ò–ö --- */
        .chart-wrapper {
            width: 100%;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        
        .chart-layout {
            display: flex;
            flex-direction: column; /* –ü–ö: –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */
            width: 100%;
        }

        /* –ì–†–ê–§–ò–ö (–Ø—á–µ–π–∫–∏) */
        .chart-bars {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            height: 80px;
            gap: 1px;
            width: 100%;
        }

        .hour-cell {
            display: flex;
            width: 100%;
            height: 100%;
            border-radius: 3px;
            overflow: hidden;
            background-color: #111;
        }
        .half-hour { flex: 1; height: 100%; transition: background 0.3s; }

        /* –®–ö–ê–õ–ê (–ß–∏—Å—Ç–∞—è –ª–∏–Ω–µ–π–∫–∞) */
        .chart-scale {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            width: 100%;
            margin-top: 0;
            /* –ì–ª–∞–≤–Ω–∞—è –ª–∏–Ω–∏—è —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—è */
            border-top: 1px solid #333; 
            padding-top: 0;
            gap: 1px;
        }

        /* –ë–ª–æ–∫ –¥–µ–ª–µ–Ω–∏—è */
        .tick {
            position: relative;
            height: 40px;
            /* –£–±—Ä–∞–ª–∏ border-left, —á—Ç–æ–±—ã –Ω–µ —á–µ—Ä–∫–∞—Ç—å —Ü–∏—Ñ—Ä—ã */
        }

        /* –î–õ–ò–ù–ù–ê–Ø –ó–ê–°–ï–ß–ö–ê (–ß–ê–°) - —Ä–∏—Å—É–µ–º –æ—Ç–¥–µ–ª—å–Ω–æ */
        .tick::before {
            content: ''; position: absolute; background: #333;
            left: 0; top: 0; 
            width: 1px; height: 10px; /* –¢–æ–ª—å–∫–æ —Å–≤–µ—Ä—Ö—É */
        }
        /* –£–±–∏—Ä–∞–µ–º –ø–µ—Ä–≤—É—é –∑–∞—Å–µ—á–∫—É (00), —á—Ç–æ–±—ã –Ω–µ —Ç–æ—Ä—á–∞–ª–∞ —Å–ª–µ–≤–∞ */
        .tick:first-child::before { display: none; }

        /* –ö–û–†–û–¢–ö–ê–Ø –ó–ê–°–ï–ß–ö–ê (–ü–û–õ–ß–ê–°–ê) */
        .tick::after {
            content: ''; position: absolute; background: #333;
            left: 50%; top: 0; 
            width: 1px; height: 6px; /* –ö–æ—Ä–æ—á–µ */
        }

        /* –¶–ò–§–†–ê - —Å—Ç–æ–∏—Ç —Å–≤–æ–±–æ–¥–Ω–æ */
        .tick-label {
            position: absolute;
            top: 15px; /* –ü–æ–¥ –∑–∞—Å–µ—á–∫–∞–º–∏ */
            left: 0;
            transform: translateX(-50%);
            font-size: 12px; color: #666; font-weight: 500;
            line-height: 1;
        }
        /* 00 —á—É—Ç—å –ø—Ä–∞–≤–µ–µ */
        .tick:first-child .tick-label { transform: none; left: 0; }

        /* –¶–≤–µ—Ç–∞ */
        .s-0 { background-color: #b7e4c7; } 
        .s-1 { background-color: #ffb5a7; } 
        .s-2 { background-color: #fbf8cc; } 
        .s-3 { background-color: #e57373; } 
        .s-gray { background-color: #222; }

        @keyframes blink {
            0% { box-shadow: inset 0 0 0 2px rgba(255,255,255,1); }
            50% { box-shadow: inset 0 0 0 2px rgba(255,255,255,0); }
            100% { box-shadow: inset 0 0 0 2px rgba(255,255,255,1); }
        }
        .current-time { position: relative; z-index: 10; animation: blink 2s infinite; }

        /* --- 4. –õ–ï–ì–ï–ù–î–ê --- */
        .legend {
            display: flex; gap: 20px; 
            justify-content: center; flex-wrap: wrap;
            font-size: 14px; color: #ccc;
            /* –ò–¥–µ—Ç —Å–ª–µ–¥–æ–º –∑–∞ –≥—Ä–∞—Ñ–∏–∫–æ–º */
            margin-top: 20px; 
        }
        .legend-item { display: flex; align-items: center; }
        .dot { width: 12px; height: 12px; border-radius: 3px; margin-right: 8px; }

        /* --- 5. –ú–û–ë–ò–õ–¨–ù–ê–Ø –í–ï–†–°–ò–Ø --- */
        @media (max-width: 768px) {
            .header-content { flex-wrap: nowrap; gap: 10px; }
            .select-wrapper { max-width: none; }
            
            .btn-search { padding: 12px; }
            .btn-search span { display: none; }
            .btn-search::after { content: 'üîç'; font-size: 18px; color: #fff; }

            .chart-wrapper { padding-top: 20px; padding-bottom: 80px; }

            /* –†—è–¥: –®–∫–∞–ª–∞ | –ì—Ä–∞—Ñ–∏–∫ */
            .chart-layout { 
                flex-direction: row; 
                align-items: flex-start; /* –í–∞–∂–Ω–æ –¥–ª—è –≤—ã—Å–æ—Ç—ã */
            }

            /* –®–∫–∞–ª–∞ –°–õ–ï–í–ê */
            .chart-scale {
                width: 40px;
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: repeat(24, 1fr);
                /* –§–∏–∫—Å–∏—Ä—É–µ–º –≤—ã—Å–æ—Ç—É –≥—Ä–∞—Ñ–∏–∫–∞, —á—Ç–æ–±—ã –æ–Ω –ø–æ—è–≤–∏–ª—Å—è! */
                height: 1000px; 
                border-top: none;
                /* –õ–∏–Ω–∏—è —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—è —Å–ø—Ä–∞–≤–∞ */
                border-right: 1px solid #333; 
                margin-top: 0;
                gap: 1px;
            }

            /* –ì—Ä–∞—Ñ–∏–∫ –°–ü–†–ê–í–ê */
            .chart-bars {
                flex: 1;
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: repeat(24, 1fr);
                /* –¢–∞ –∂–µ –≤—ã—Å–æ—Ç–∞ */
                height: 1000px; 
                gap: 1px;
            }

            .hour-cell { flex-direction: column; }

            .tick {
                width: 100%; height: 100%;
                /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—ã–µ —Å—Ç–∏–ª–∏ */
                border-left: none; 
            }

            /* –î–õ–ò–ù–ù–ê–Ø –ó–ê–°–ï–ß–ö–ê (–°–ø—Ä–∞–≤–∞, –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è) */
            .tick::before {
                left: auto; right: 0; top: 0;
                width: 10px; height: 1px;
            }
            .tick:first-child::before { display: none; }

            /* –ö–û–†–û–¢–ö–ê–Ø –ó–ê–°–ï–ß–ö–ê (–°–ø—Ä–∞–≤–∞, 30 –º–∏–Ω) */
            .tick::after {
                left: auto; right: 0; top: 50%;
                width: 6px; height: 1px;
            }

            /* –¶–ò–§–†–´ (–°–ª–µ–≤–∞ –æ—Ç –ª–∏–Ω–∏–∏) */
            .tick-label {
                top: 0; 
                left: auto; right: 12px; /* –û—Ç—Å—Ç—É–ø –≤–ª–µ–≤–æ –æ—Ç –ª–∏–Ω–∏–∏ */
                transform: translateY(-50%);
                text-align: right; width: auto;
            }
            .tick:first-child .tick-label { transform: none; top: -6px; }

            /* –õ–µ–≥–µ–Ω–¥–∞ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–∞ –≤–Ω–∏–∑—É */
            .legend {
                position: fixed; bottom: 0; left: 0; width: 100%;
                background: #000; border-top: 1px solid #222;
                padding: 15px; z-index: 999; margin: 0;
                /* –£—á–µ—Ç iPhone */
                padding-bottom: max(15px, env(safe-area-inset-bottom));
            }
            
            /* –ü–æ—Ä—è–¥–æ–∫: –®–∫–∞–ª–∞ (1), –ì—Ä–∞—Ñ–∏–∫ (2) */
            .chart-scale { order: 1; }
            .chart-bars { order: 2; }
        }
    </style>
</head>
<body>

    <div class="header-section">
        <div class="main-container">
            <div class="header-inner">
                <div class="select-wrapper">
